name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile.middle'
      - 'client/docker/daas-entrypoint.sh'
      - '.github/workflows/build-image.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.middle
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/paqet-middle:latest
            ghcr.io/${{ env.OWNER_LC }}/paqet-middle:${{ github.sha }}
          platforms: linux/amd64
